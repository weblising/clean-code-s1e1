<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-image" alt="The Eisenhower matrix">
      <a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">       
        <h3 class="section-title">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" class="task-input new-task-input" type="text">
          <button class="button" title="Add task">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section-title">Todo</h3>
        <ul id="incompleted-tasks">
          <li class="list-item">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="button edit" title="Edit task">Edit</button>
            <button class="button delete" title="Delete task">
              <img src="./remove.svg" class="delete-image" alt="Delete task">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="task-checkbox">
              <label class="task-label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-input">
              <button class="button edit" title="Save task">Save</button>
              <button class="button delete" title="Delete task">
                <img src="./remove.svg" class="delete-image" alt="Delete task">
              </button>
          </li>
        </ul>
      </section>
    <section class="section">
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="task-checkbox" checked>
          <label class="task-label completed-task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button edit" title="Edit task">Edit</button>
          <button class="button delete" title="Delete task">
            <img src="./remove.svg" class="delete-image" title="Delete task">
          </button>
        </li>
      </ul>
    </section>
    </main>    
    <script src="app.js"></script>
  </body>
</html>
