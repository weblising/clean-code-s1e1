<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">       
        <h3 class="section__title">Add Item</h3>
        <ul class="tasks-list">
          <li class="tasks-list__item tasks-list__item_type_add">
            <input class="tasks-list__input tasks-list__input_type_add" type="text">
            <button class="button button_type_add" title="Add task">Add</button>
          </li>         
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="tasks-list tasks-list_uncompleted">
          <li class="tasks-list__item">
            <input class="tasks-list__checkbox" type="checkbox">
            <label class="tasks-list__label">Pay Bills</label>
            <input class="tasks-list__input" type="text">
            <button class="button button_type_edit" title="Edit task">Edit</button>
            <button class="button button_type_delete" title="Delete task">
              <img class="button__image" src="./remove.svg" alt="Delete task">
            </button>
          </li>
          <li class="tasks-list__item tasks-list__item_type_edit">
            <input class="tasks-list__checkbox" type="checkbox">
              <label class="tasks-list__label tasks-list__label_type_edit">Go Shopping</label>
              <input class="tasks-list__input tasks-list__input_type_edit" type="text" value="Go Shopping">
              <button class="button button_type_edit" title="Save task">Save</button>
              <button class="button button_type_delete" title="Delete task">
                <img class="button__image" src="./remove.svg" alt="Delete task">
              </button>
          </li>
        </ul>
      </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="tasks-list tasks-list_completed">
        <li class="tasks-list__item">
          <input class="tasks-list__checkbox" type="checkbox" checked>
          <label class="tasks-list__label tasks-list__label_type_completed">See the Doctor</label>
          <input class="tasks-list__input" type="text">
          <button class="button button_type_edit" title="Edit task">Edit</button>
          <button class="button button_type_delete" title="Delete task">
            <img class="button__image" src="./remove.svg" title="Delete task">
          </button>
        </li>
      </ul>
    </section>
    </main>    
    <script src="app.js"></script>
  </body>
</html>
