<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-image">
      <a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div id="adding-element">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task-input new-task-input" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="section-title">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="list-item">
          <input type="checkbox" class="task-checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="delete-image">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="task-checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" class="delete-image">
            </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="task-checkbox" checked>
          <label class="task-label completed-task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="delete-image">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
